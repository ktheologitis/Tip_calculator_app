<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/color-typography.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1 class="title">SPLI<br />TTER</h1>
    </header>
    <main class="main-card">
      <section class="inputs-section">
        <div class="bill">
          <label class="label" for="bill-input">Bill</label>
          <input id="bill-input" class="input" type="number" oninput="getBillAmount()" placeholder="0" />
        </div>
        <div class="tip">
          <label class="label">Select tip %</label>
          <div class="tip-button-section">
            <button id="button1" class="tip-button button" onclick="getPredefinedTip(5, this.id)">5%</button>
            <button id="button2" class="tip-button button" onclick="getPredefinedTip(10, this.id)">10%</button>
            <button id="button3" class="tip-button button" onclick="getPredefinedTip(15, this.id)">15%</button>
            <button id="button4" class="tip-button button" onclick="getPredefinedTip(20, this.id)">20%</button>
            <button id="button5" class="tip-button button" onclick="getPredefinedTip(50, this.id)">50%</button>
            <input id="tip-input" class="input" type="text" placeholder="Custom" onmousedown="resetSelectedButtonStyle()" oninput="getCustomTip()" />
          </div>
        </div>
        <div class="people-number">
          <p id="invalid-message">Can't be zero</p>
          <label class="label" for="people-input">Number of People</label>
          <input id="people-input" class="input" type="number" placeholder="0" oninput="getNumberOfPeople()" />
        </div>
      </section>
      <div class="calculation-card stack">
        <div class="calculation-card-section">
          <p class="label">Tip Amount<br /><span>/ person</span></p>
          <h1 id="tip-amount-per-person" class="amount">$0.00</h1>
        </div>
        <div class="calculation-card-section">
          <p class="label">Total<br /><span>/ person</span></p>
          <h1 id="total-amount-per-person" class="amount">$0.00</h1>
        </div>
        <button id="reset-button" class="button" onclick="reset()" disabled>RESET</button>
      </div>
    </main>
    <script src="logic.js"></script>
  </body>
</html>
