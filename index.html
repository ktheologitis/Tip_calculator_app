<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/color-typography.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1 class="title">SPLI<br />TTER</h1>
    </header>
    <div class="main-card">
      <div class="inputs-section">
        <div class="bill">
          <label class="label" for="bill-input">Bill</label>
          <input id="bill-input" class="input" type="text" />
        </div>
        <div class="tip">
          <label class="label">Select tip %</label>
          <div class="tip-button-section">
            <button class="tip-button button">5%</button>
            <button class="tip-button button">10%</button>
            <button class="tip-button button">15%</button>
            <button class="tip-button button">20%</button>
            <button class="tip-button button">50%</button>
            <input id="tip-input" class="input tip-button" type="text" />
          </div>
        </div>
        <div class="people-number">
          <label class="label" for="people-input">Number of People</label>
          <input id="people-input" class="input" type="text" />
        </div>
      </div>
      <div class="calculation-card stack">
        <div class="calculation-card-section">
          <p class="label">Tip Amount<br /><span>/ person</span></p>
          <h1 class="amount">$0.00</h1>
        </div>
        <div class="calculation-card-section">
          <p class="label">Total<br /><span>/ person</span></p>
          <h1 class="amount">$0.00</h1>
        </div>
        <button class="button reset-button">RESET</button>
      </div>
    </div>
  </body>
</html>
